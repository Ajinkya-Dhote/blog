<div style="height: 100%">
  <div fxLayout="column" style="height: 100%">
   
        <md-toolbar fxFlex="10" color="primary">
            <span>Application Title</span>
          
            <!-- This fills the remaining space of the current row -->

            <span (click)="openDialog()"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
          </md-toolbar>
    <div fxFlex="80" style="overflow: auto">
      <router-outlet ></router-outlet>
     
    </div>
    <div fxFlex class="footer">
      
<div fxLayout="column" fxLayoutAlign="center center" >
      <div fxLayout="row" fxLayoutAlign="center">

          <i fxFlex="3" fxFlex.xs="10" class="fa fa-github fa-2x" aria-hidden="true"></i>
      </div>
</div>
    </div>

</div>

</div>
