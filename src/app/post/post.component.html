<p>
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar [ngStyle]="{'background-image': 'url(' + post.avatar + ')', 'background-size': 'cover'  }"></div>
      <md-card-title>{{post.title}}</md-card-title>
      <md-card-subtitle>{{post.subtitle}}</md-card-subtitle>
    </md-card-header>

    <md-card-content>
      <p>
       {{ post.intro }}
      </p>
    </md-card-content>
    <md-card-actions>
      <button md-button  [routerLink]="['/content']" [queryParams]={post: post}">MORE</button>
      <button md-button>SHARE</button>
      <i class="fa fa-heart-o" aria-hidden="true"></i>
    </md-card-actions>
  </md-card>
</p>
